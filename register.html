<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="src/css/style.css" type="text/css" media="all" />
</head>

<body>
  <div class="container">
    <!--Regist Section-->
    <div class="card" id="register-section">
      <div class="card-header">
        <h1 class="text-secondary"><span class="text-primary">New</span> Member</h1>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group mb-1">
            <input type="text" name="user" id="user-regis" placeholder="username" />
          </div>
          <div class="input-group mb-2">
            <input type="password" name="pass" id="pass-regis" placeholder="password" />
          </div>
          <button class="btn btn-secondary btn-block" type="submit">REGISTER</button>
        </form>
      </div>
      <div class="card-footer">
        <a class="text-muted" href="login.html">Back To Login</a>
    </div>
  </div>
  <script src="build/app.bundle.js"></script>
</body>

</html>
